<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Student Stat Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link rel="stylesheet" href="./public/css/activitypagestyle.css" />
    <link rel="stylesheet" href="./public/css/goals.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home" onclick="showSection('home')">Home</a></li>
        <li>
          <a href="#activities" onclick="showSection('activities')"
            >Activities</a
          >
        </li>
        <li><a href="#stats" onclick="showSection('stats')">Stats</a></li>
        <li><a href="#goals" onclick="showSection('goals')">Goals</a></li>
      </ul>
    </nav>
    <header>
      <h1 id="pageTitle">College Student Stat Tracking</h1>
      <h2 id="subTitle"></h2>
    </header>
    <main>
      <section id="home" class="content-section active">
        <div id="app">
          <div class="category hologram-effect">
            <h2>Contests</h2>
            <button class="record-btn" data-category="Contests">
              활동 기록
            </button>
            <p>스탯: <span id="Contests-stat">0</span>%</p>
          </div>
          <div class="category hologram-effect">
            <h2>Language study</h2>
            <button class="record-btn" data-category="Language study">
              활동 기록
            </button>
            <p>스탯: <span id="Language study-stat">0</span>%</p>
          </div>
          <div class="category hologram-effect">
            <h2>Major study</h2>
            <button class="record-btn" data-category="Major study">
              활동 기록
            </button>
            <p>스탯: <span id="Major study-stat">0</span>%</p>
          </div>
          <div class="category hologram-effect">
            <h2>Networking</h2>
            <button class="record-btn" data-category="Networking">
              활동 기록
            </button>
            <p>스탯: <span id="Networking-stat">0</span>%</p>
          </div>
          <div class="category hologram-effect">
            <h2>Reading</h2>
            <button class="record-btn" data-category="Reading">
              활동 기록
            </button>
            <p>스탯: <span id="Reading-stat">0</span>%</p>
          </div>
        </div>
      </section>

      <section id="activities" class="content-section">
        <div class="activities-container">
          <div class="stat-bars-container">
            <h3>Progress</h3>
            <div id="statBars">
              <!-- 스탯 바들이 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
          <div class="activity-records-container">
            <div class="activity-records-scroll">
              <div id="recordsList">
                <!-- 카테고리별 활동 기록이 여기에 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 새로 추가된 활동 기록 리스트 박스 -->
      <section id="activities-history" class="content-section">
        <div class="history-container">
          <h3>전체 활동 기록</h3>
          <div id="fullRecordsList">
            <!-- 전체 활동 기록이 여기에 표시됩니다 -->
          </div>
        </div>
      </section>

      <section id="stats" class="content-section">
        <div class="chart-container">
          <canvas id="statsChart"></canvas>
        </div>
      </section>

      <section id="goals" class="content-section">
        <div class="goals-container">
          <form id="goal-form" class="holographic-form">
            <div class="form-group">
              <select id="goal-category">
                <option value="Contests">Contests</option>
                <option value="Language study">Language study</option>
                <option value="Major study">Major study</option>
                <option value="Networking">Networking</option>
                <option value="Reading">Reading</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="goal-description"
                placeholder="Enter your goal"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="goal-percentage"
                min="1"
                max="100"
                placeholder="Target %"
              />
            </div>
            <button type="submit" class="add-goal-btn">Add Goal</button>
          </form>
          <div id="goals-list" class="holographic-list"></div>
        </div>
      </section>
    </main>

    <!-- 모달 창 -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>활동 기록</h2>
        <form id="activityForm">
          <label for="activityDate">날짜:</label>
          <input type="date" id="activityDate" name="activityDate" required />
          <label for="activityDetails">활동 세부 사항:</label>
          <textarea
            id="activityDetails"
            name="activityDetails"
            required
          ></textarea>
          <input type="hidden" id="activityCategory" name="activityCategory" />
          <button type="submit">저장</button>
        </form>
      </div>
    </div>

    <script src="./public/js/bars.js"></script>
    <script src="./public/js/chart.js"></script>
    <script src="./public/js/scripts.js"></script>
    <script src="./public/js/goals.js"></script>
  </body>
</html>
